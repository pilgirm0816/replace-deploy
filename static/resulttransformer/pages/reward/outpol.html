                    </div>
                      <div class="row form-group">
                        <div class="col-sm-3">
                          <label>总池子金额(单位：万元):</label>

                        </div>
                        <div class="col-sm-3">
                          <label>剩余池子金额(万元):</label>
                          <input id="restpool" class="form-control form-control-sm" readonly="readonly" />
                        </div>
                      </div>
                    <div class="form-group">
                      <div id="poollist" class="form-group">
                        <table id="pool_list" class="table table-hover table-bordered">
                          <thead>
                            <th>成员姓名</th>

    <!-- 修改成员弹框 -->
    <div class="modal fade" id="editpoolModal" tabindex="-1" aria-labelledby="editpoolModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editpoolModalLabel">  </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="edittotalpool" class="col-form-label">剩余池子金额(万元)</label>
                <input type="text" class="form-control totalpool" id="edittotalpool" readonly="readonly">
              </div>
              <div class="mb-3">
                <label for="amount" class="col-form-label">增加金额(万元)</label>
                <input type="text" class="form-control" id="amount">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span class="editpool-tips badge rounded-pill"></span>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> 关闭 </button>
            <button type="button" class="btn btn-success" id="confirmEdit"> 确定 </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 拿出池子金额 -->
    <div class="modal fade" id="outpoolModal" tabindex="-1" aria-labelledby="outpoolModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="outpoolModalLabel">  </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="outtotalpool" class="col-form-label">剩余池子金额(万元)</label>
                <input type="text" class="form-control totalpool" id="outtotalpool" readonly="readonly">
              </div>
              <div class="mb-3">
                <table id="score" class="table table-hover table-bordered">
                  <thead>
                    <th style="width: 60px;">序号</th>
                    <th style="width: 100px;">成员姓名</th>
                    <th style="min-width: 60px;">使用金额(元)</th>
                    <th style="width: 60px;">操作</th>
                  </thead>
                  <tbody>
                    <tr class="person_null list_null">
                      <td colspan="4">暂无记录</td>
                    </tr>
                  </tbody>
                </table>
                <!-- <div class="row form-group">
                  <div class="col-sm-6">

                  </div>

              <div class="form-group">
                <button id="addscore" type="button" class="btn btn-gradient-success btn-sm btn-icon-text addstyle"><i class="mdi mdi-plus"></i> 加一行 </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <span class="editpool-tips badge rounded-pill"></span>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> 关闭 </button>
            <button type="button" class="btn btn-success" id="outconfirmEdit"> 确定 </button>
          </div>
