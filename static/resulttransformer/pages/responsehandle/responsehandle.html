<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Projects</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../assets/css/jquery.jsonview.css" />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/reward.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="row p-0 m-0 proBanner" id="proBanner">
      </div>
      <!-- partial:partials/_navbar.html -->
      <div class="_navbar"></div>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <div class="_sidebar"></div>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <!-- title -->
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-format-list-bulleted"></i>
                </span> 请求模版
              </h3>
              <button class="btn-publish btn btn-sm btn-gradient-success">发布</button>
              <button class="btn-unpublish btn btn-sm btn-gradient-danger">取消发布</button>
            </div>
            <!-- end title -->
            <!-- content -->
            <div class="row">
              <!-- request start -->
              <div class="col-3 grid-margin stretch-card">
                <div class="card" style="padding: 30px;">
                  <h3>原始请求</h3>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <select id="apimethod">
                        <option>GET</option>
                        <option>POST</option>
                      </select>
                    </div>
                    <input type="text" class="form-control form-control-sm" id="apilink" placeholder="api">
                  </div>
                  <!-- paramlist start -->
                  <div id="paramsList" style="display: none;">
                    <!-- <div class="input-group mb-3">
                      <input type="text" class="form-control form-control-sm" class="apiparamname" style="flex:0.4 1 auto" placeholder="参数名1">
                      <input type="text" class="form-control form-control-sm" class="apiparamvalue" placeholder="参数值1">
                      <button class="btn_${project_idx} btn btn-inverse-danger btn-icon"><i class="mdi mdi-delete-forever"></i></button>
                    </div> -->
                    <div class="input-group mb-3">
                      <textarea id="paramsData" class="form-control form-control-sm" rows="10" aria-label="With textarea"></textarea>
                    </div>
                  </div>
                  <!-- <div class="form-group">
                    <button id="addapiparam" type="button" class="btn btn-gradient-success btn-sm btn-icon-text"><i class="mdi mdi-plus"></i> 加一个 </button>
                  </div> -->
                  <!-- paramlist end -->
                  <div class="form-group" style="text-align: center;">
                    <button id="requestapi" type="button" class="btn btn-gradient-info btn-sm btn-icon-text"> 发送请求 </button>
                  </div>
                </div>
              </div>
              <!-- request end -->

              <!-- exchange start -->
              <div class="col-3 grid-margin stretch-card">
                <div class="card" style="padding: 30px;">
                  <h3>转换字段</h3>
                  <!-- paramlist start -->
                  <div id="exchangesList"></div>
                  <div class="form-group">
                    <button id="addexchange" type="button" class="btn btn-gradient-success btn-sm btn-icon-text"><i class="mdi mdi-plus"></i> 加一个 </button>
                  </div>
                  <!-- paramlist end -->
                  <div class="form-group" style="text-align: center;">
                    <button id="confirmtransform" type="button" class="btn btn-gradient-info btn-sm btn-icon-text"> 确定 </button>
                  </div>
                </div>
              </div>
              <!-- exchage end -->

              <!-- response start -->
              <div class="col-6 grid-margin stretch-card">
                <div class="card" style="padding: 30px;">
                  <h3>返回结果</h3>
                  <a href="javscript:void(0)" class="view-api">查看请求</a>
                  <!-- <content id="treeoutput"></content> -->
                  <!-- collapse start -->
                  <tabs class="accordion">
                    <div class="card">
                      <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                          <tab class="collapse-title btn btn-block text-left" type="button" data-toggle="collapse" aria-expanded="true">
                            原始请求结果
                          </tab>
                        </h2>
                      </div>
                      <div class="collapse-content collapse">
                        <div class="card-body">
                          <content id="output"></content>
                        </div>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-header">
                        <h2 class="mb-0">
                          <tab class="collapse-title btn btn-block text-left collapsed" type="button" data-toggle="collapse">
                            转换字段后请求结果
                          </tab>
                          </h2>
                      </div>
                      <div class="collapse-content collapse">
                        <div class="card-body">
                          <content id="outputexchange"></content>
                        </div>
                      </div>
                    </div>
                  </tabs>

                  <!-- collapse end -->

                </div>
              </div>
              <!-- response end -->
            </div>
            <!-- end content -->
          </div>
          <div class="_footer"></div>
        </div>

      </div>

      <!-- 查看请求 -->
      <div class="modal fade" id="viewApiModal" tabindex="-1" aria-labelledby="viewApiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="viewApiModalLabel"> 查看请求 </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>URL</label>
                <input type="text" class="form-control form-control-sm" id="apiUrl">
              </div>
              <div class="form-group">
                <label>请求方式</label>
                <input type="text" class="form-control form-control-sm" id="apiMethod" value="POST">
              </div>
              <div class="form-group">
                <label>POST 参数</label>
                <textarea class="form-control form-control-sm" id="apiParams"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <span class="addproject-tips badge rounded-pill"></span>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> 关闭 </button>
              <!-- <button type="button" class="btn btn-success" id="confirmAddProject"> 确定 </button> -->
            </div>
          </div>
        </div>
      </div>
      <div class="transform-tips alert alert-error alert-dismissible fade" role="alert"></div>

      <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
      <script src="../../assets/js/jquery.min.js"></script>
      <script src="../../assets/js/reward/reward_common.js"></script>
      <script src="../../assets/js/reward/api.js"></script>
      <!-- <script src="http://47.97.159.26:8081/api/v1/fs/fsvc-40CcBVsgfDr4/score.js"></script> -->

      <!-- plugins:js -->
      <script src="../../assets/vendors/js/vendor.bundle.base.js"></script>
      <script src="../../assets/js/jquery.cookie.js" type="text/javascript"></script>
      <script src="../../assets/js/misc.js"></script>
      <!-- endinject -->
      <!-- Plugin js for this page -->
      <!-- End plugin js for this page -->
      <!-- inject:js -->
      <script src="../../assets/js/off-canvas.js"></script>
      <script src="../../assets/js/hoverable-collapse.js"></script>
      <script src="../../assets/js/jquery.jsonview.min.js"></script>
      <script src="../../assets/js/jstree.min.js"></script>
      <link rel="stylesheet" href="../../assets/css/themes/default/style.min.css" />
      <!-- <script src="../../assets/js/misc.js"></script> -->
      <script src="../../assets/js/responsehandle/responsehandle.js"></script>
      <!-- endinject -->
      <!-- Custom js for this page -->
      <!-- End custom js for this page -->
  </body>
</html>
